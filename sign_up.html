<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stack â€“ Sign Up</title>
<link rel="stylesheet" href="sign_up.css">
<link rel="icon" type="image/x-icon" href="stack_logo.png">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
<header class="sticky">
<div class="logo">
  <a href="index.html">
    <img src="stack_logo.png" alt="Stack Logo" class="logo_image">
  </a>
  <span class="app_name">Stack</span>
</div>
<button class="btn-nav" onclick="window.location.href='login.html'">
  <span class="btn-text">login()</span>
</button>
</header>

<main>
<div class="hero">

  <div class="card" style="max-width: 400px; width: 100%;">

    <h1 style="text-align:center;">sign_up()</h1>
    
    <form class="sign-up-form">
      
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="stack_username" name="stack_username" placeholder="Enter username" required>

      <label for="email">Email</label>
      <input type="email" id="email" autocomplete="stack_email" name="stack_email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="stack_password" placeholder="Enter password" required>

      <button type="submit" class="sign_up_button">
        <span class="btn-text">create_account()</span>
      </button>
    
    </form>

  </div>

</div>
</main>

<footer>

</footer>
</body>
</html>
